            <section class="contimg">
                <div>
                <img src="imgae/job.jpg">
            </div>
    </section>
    <section class="abo">
        <div class="conta">
            <div class="item">
                <div class="contact">
                    <div class="first-text">Let's get in touch</div>
                    <img src="imgae/contus.png" alt="" class="image">
                    <h1 class="sub-title">Contact Us</h1>
                    <p><i class="fa-solid fa-paper-plane"></i>InnovetSoftwareSolutions@consultant.com</p>
                    <p><i class="fa-solid fa-square-phone"></i>+91 8977588675</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/shaikaslam413?utm_source=qr&igshid=MzNlNGNkZWQ4Mg=="><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/shaik-aslam-b75366240/"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="submit-form">
                    <p><i class="#"></i>Opening Time</p>
                    <p><i class="#"></i>Mon – Fri : 9 am – 6 pm</p>
                 <form name="submit-to-google-sheet">
                  <label for="name">Name:</label>
                    <input type="text" name="Full Name" placeholder="Your Name" required>
                    <label for="phone">Phone:</label>
                    <input type="text" name="Phone" placeholder="Your Number" required>
                    <label for="email">Email:</label>
                    <input type="email" name="Email"  placeholder="Your Email" required>
                    <label for="position">Position:</label>
                          <select id="position" name="Position" required>
                              <option value="Game Developer">Game Developer</option>
                              <option value="Full-Stack Web Developer">Full-Stack Web Developer</option>
                              <option value="Mobile Developer">Mobile Developer</option>
                              <option value="UI/UX Designer">UI/UX Designer</option>
                              <option value="Frontend-Developer">Frontend-Developer</option>
                              <option value="Backend-Develope">Backend-Developer</option>
                              <option value="Testing Performance">Testing Performance</option>
                          </select>
                          <label for="resume">Resume (PDF):</label>
                          <input type="file" id="resume" name="Resume" accept=".pdf" required>
                    <span id="msg"></span>
                    <button type="submit" class="btn btn2">Submit Application</button>
                </form>
                </div>
            </div>
        </div>
<script>
  const scriptURL = 
  'https://script.google.com/macros/s/AKfycbwumDP9q9KexEutZmxfpVERcHT8rmvZrDs1Vdrg2NSlZcsG95gW56hfqnO82TwTFvou/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Message Sent Successfully"
        setTimeout(function(){
            msg.innerHTML = ""
        },1)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
